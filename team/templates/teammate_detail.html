<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ teammate.name }}'s Resume</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ teammate.name }}</h1>
        <h3>{{ teammate.position }}</h3>
        <p><strong>Email:</strong> {{ teammate.email }}</p>
        <p><strong>Phone:</strong> {{ teammate.phone }}</p>
        <h4>Resume</h4>
        <p>{{ teammate.resume }}</p>  <!-- Assuming 'resume' is a field in your model -->
        <a href="{% url 'teammate_list' %}" class="btn btn-secondary mt-3">Back to Team</a>
    </div>

    <!-- Optional: Add Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
